<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/svg+xml" href="./images/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de proteina</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <header>
        <div class="header-section container">
            <div>
                <img onclick="showCart(this)" class="cart" src="./images/107831.png" alt="">
                <p class="count-product">0</p>
            </div>
            <div class="cart-products" id="products-id">
                <p class="close-btn" onclick="closeBtn()">X</p>
                <h3>Mi carrito</h3>
                <div class="card-items">
                </div>
                <h2>Total: $<strong class="price-total">0</strong></h2>
            </div>
        </div>
    </header>
    <section class="container">
        <div class="products">
            <div class="carts">
                <div>
                    <img src=".//images/products/whey-protein-star.jpg" alt="">
                    <p><span>40</span>USD</p>
                </div>
                <p class="title">STAR NUTRITION PLATINUM WHEY PROTEIN</p>
                <a href="" data-id="1" class="btn-add-cart">add to cart</a>
            </div>
            <div class="carts">
                <div>
                    <img src=".//images/products/proteina.jpg" alt="">
                    <p><span>35</span>USD</p>
                </div>
                <p class="title">XBODY Whey Protein Frutilla (907 gr.) (26 sv.)</p>
                <a href="" class="btn-add-cart" data-id="2">add to cart</a>
            </div>
            <div class="carts">
                <div>
                    <img src="./images/products/proteina-ena.png" alt="">
                    <p><span>35.50</span>USD</p>
                </div>
                <p class="title">Ena Whey Protein True Made</p>
                <a href="" data-id="3" class="btn-add-cart">add to cart</a>
            </div>
            <div class="carts">
                <div>
                    <img src="./images/products/one-fit-creatina-micronizada.jpg" alt="">
                    <p><span>20.20</span>USD</p>
                </div>
                <p class="title">Creatina Poweraded Creatine Micronized 200 Grs Pura 200 Grs</p>
                <a href="" data-id="4" class="btn-add-cart">add to cart</a>
            </div>
        </div>
    </section>

    <script>
        function showCart(x){
            document.getElementById("products-id").style.display = "block";
        }
        function closeBtn(){
             document.getElementById("products-id").style.display = "none";
        }

    </script>
    <script src="./custom.js" ></script>
</body>
</html>
